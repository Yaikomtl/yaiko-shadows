<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaiko-cards</title>
    <link rel="stylesheet" href="css4.css">
</head>

<body>
    <div class="yaiko">
        <div class="yaiko-extrablock">
            <img src="IMAGE (6).svg" alt="audi-studio" width="389" height="465">
            <div class="yaiko__extrablock2">
                <div class="yaikoextrablock2__text3">Gear</div>
                <div class="yaikoextrablock2__text4 ">Episode 3</div>
                <div class="yaikoextrablock2__text">Should you get outboard audio gear?</div>
                <div class="yaikoextrablock2__text2">Is hardware really worth it when it comes to podcasting? The answer
                    is...it depends. Here’s our reasons on why you might want to consider picking something up.</div>
                <button class="yaikoextrablock2__button">View Episode Details</button>
            </div>
        </div>
    </div>
    <div class="yaiko2">
        <div class="yaiko-card2">
            <img class="yaiko-picture" src="03 (7).svg" alt="picture" width="250" height="250">
            <div class="yaiko-card2__block">
                <div class="yaiko-card2__text1">Анри Селин</div>
                <div class="yaiko-card2__text2">Дама c собачкой</div>
                <div class="yaiko-card2__text3">Акрил, бумага (50x80)</div>
                <div class="yaiko-card2__price">16 500 руб</div>
                <div class="yaiko-card2__picturehelp">
                    <button class="yaiko-card2__button">В корзину</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
